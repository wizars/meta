<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita el scroll */
            background-color: #f4f4f4;
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            max-width: 100vw;
            transition: width 1s;
        }

        #countdown {
            font-size: 72px; /* Reduce el tamaño para mantenerlo dentro de la pantalla */
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img id="metaImage" src="meta.jfif" alt="Meta">
    <div id="countdown"></div>

    <script>
        // Fecha objetivo
        const targetDate = new Date("March 25, 2025 09:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calcular días, horas, minutos y segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar cuenta regresiva en una sola línea
            document.getElementById("countdown").innerHTML = `${days} días ${hours}:${minutes}:${seconds}`;

            // Referencia a la imagen
            const img = document.getElementById("metaImage");

            // Espacio disponible en la pantalla
            const availableHeight = window.innerHeight - document.getElementById("countdown").offsetHeight - 20;

            // Lógica de crecimiento de la imagen
            if (days > 10) {
                img.style.width = "300px"; // Tamaño fijo hasta 11 días restantes
            } else if (days > 0) {
                const progress = (10 - days) / 10; // Progresión desde 11 días hasta 0
                const newSize = 300 + progress * (availableHeight - 300);
                img.style.width = `${newSize}px`;
            } else {
                img.style.width = `${availableHeight}px`; // Llena la pantalla sin generar scroll
            }

            // Si la cuenta atrás ha terminado
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "¡La meta ha llegado!";
            }
        }

        // Actualizar cada segundo
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Ejecutar una vez al inicio
    </script>
</body>
</html>
